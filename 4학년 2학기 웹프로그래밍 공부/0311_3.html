<html>
    <head>
        <title>BODY 태그 속성 사용하기1</title>
    </head>
    <body>
        BR 태그는 줄을 바꾼다<br>
        <p>P 태그는 문장의 단락을 구분한다.</p>
        <p>P 태그에는 정렬을 의미하는 ALIGN 속성이 있다.</p>
        <p ALIGN="center">center 값으로 가운데 정렬</p>
        <p ALIGN="left">left 값으로 가운데 정렬</p>
        <p ALIGN="right">right 값으로 가운데 정렬</p>
        <PRE>
        
                    PRE 태그로 형식을 그대로 유지할 수 있다.
        </PRE>
    </body>
</html>
